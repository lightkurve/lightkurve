trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'
strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    sudo apt-get install python-tk  # Needed for Python 2
    python -m pip install --upgrade pip
    pip install numpy  # celerite needs numpy to build
    pip install -e .[all,test]
  displayName: 'Install Lightkurve & dependencies'

- script: |
    pytest
  displayName: 'pytest'
